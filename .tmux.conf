set -g mouse on

# Make middle-mouse-click paste from the primary selection (without having to hold down Shift).
# https://stackoverflow.com/questions/65477172/how-to-make-the-middle-mouse-button-paste-from-the-primary-selection-in-tmux-whe
bind-key -n MouseDown2Pane run "tmux set-buffer -b primary_selection \"$(xsel -o)\"; tmux paste-buffer -b primary_selection; tmux delete-buffer -b primary_selection"

set -g default-command /usr/bin/zsh

# disable faux scrolling
# https://dev.to/terkwood/fast-scrolling-with-tmux-and-alacritty-3dmn
#set -ga terminal-overrides ',*256color*:smcup@:rmcup@'

# git status
#set -g status-right '#(gitmux "#{pane_current_path}")'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin "arcticicestudio/nord-tmux"

